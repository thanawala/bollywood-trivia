        const Categories = {
            MOVIES: 'Movies',
            ACTORS: 'Actors',
            SONGS: 'Songs',
            MUSIC_DIRECTORS: 'Music Directors',
            DIRECTORS: 'Directors'
        };

        const HistoryCard = ({ results }) => {
            if (results.length === 0) return null;
            return (
                <div className="mt-8 w-full max-w-2xl animate-fade">
                    <h3 className="text-xl font-semibold mb-4 text-amber-400 flex items-center gap-2">
                        <i className="fas fa-history text-sm"></i> Recent Discoveries
                    </h3>
                    <div className="space-y-3">
                        {results.map((res, idx) => (
                            <div key={res.timestamp} className="glass-panel p-4 rounded-xl flex justify-between items-center transition-all hover:border-amber-500/30">
                                <div>
                                    <p className="text-lg font-medium text-white">{res.name}</p>
                                    <p className="text-[10px] text-slate-400 uppercase tracking-widest">{res.category}</p>
                                </div>
                                <div className="text-amber-500/30">
                                    <i className="fas fa-star text-xs"></i>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const App = () => {
            const [category, setCategory] = useState(Categories.MOVIES);
            const [searchMode, setSearchMode] = useState('local');
            const [minWords, setMinWords] = useState(1);
            const [result, setResult] = useState(null);
            const [loading, setLoading] = useState(false);
            const [history, setHistory] = useState([]);
            const [error, setError] = useState(null);
            const [showStudio, setShowStudio] = useState(false);

            // This state holds the names from the list above
            const [localScripts, setLocalScripts] = useState(INITIAL_DATA);

            const activeScript = localScripts[category];

            const handleGenerate = async () => {
                setLoading(true);
                setError(null);
                setResult(null);

                if (searchMode === 'local') {
                    // Logic to pull from the text list above
                    const names = activeScript.split('\n').map(n => n.trim()).filter(n => n.length > 0);
                    const filtered = names.filter(name => {
                        const words = name.split(/\s+/).filter(w => w.length > 0);
                        return words.length >= minWords;
                    });

                    if (filtered.length === 0) {
                        setError(names.length === 0 ? `Vault is empty.` : `No match found for ${minWords}+ words.`);
                        setLoading(false);
                        return;
                    }

                    // Small delay to simulate "thinking"
                    await new Promise(r => setTimeout(r, 400));
                    const picked = filtered[Math.floor(Math.random() * filtered.length)];
                    setResult(picked);
                    setHistory(prev => [{ name: picked, category, timestamp: Date.now() }, ...prev].slice(0, 5));
                    setLoading(false);
                } else {
                    // Logic for Internet mode (needs API Key)
                    try {
                        const apiKey = (window.process?.env?.API_KEY) || "";
                        if (!apiKey) {
                            throw new Error("API Key Missing! Switch to Local Vault or set up Vercel env variables.");
                        }
                        const ai = new GoogleGenAI({ apiKey });
                        const prompt = `Random Bollywood ${category} with at least ${minWords} words. Return ONLY the name. No quotes.`;
                        const res = await ai.models.generateContent({ model: 'gemini-3-flash-preview', contents: prompt });
                        const name = res.text?.trim();
                        setResult(name);
                        setHistory(prev => [{ name, category, timestamp: Date.now() }, ...prev].slice(0, 5));
                    } catch (err) {
                        setError(err.message);
                    } finally {
                        setLoading(false);
                    }
                }
            };

            return (
                <div className="min-h-screen flex flex-col items-center p-6 md:p-12 relative overflow-hidden">
                    {/* Visual Decor */}
                    <div className="absolute top-[-10%] left-[-10%] w-[60%] h-[60%] bg-amber-500/10 rounded-full blur-[120px] pointer-events-none"></div>
                    <div className="absolute bottom-[-10%] right-[-10%] w-[60%] h-[60%] bg-blue-500/10 rounded-full blur-[120px] pointer-events-none"></div>

                    <header className="text-center mb-10 z-10">
                        <h1 className="bollywood-font">
                            <span className="text-4xl md:text-6xl uppercase gradient-text leading-tight">Bollywood</span><br/>
                            <span className="text-xl md:text-3xl uppercase gradient-text tracking-[0.2em]">Trivia Engine</span>
                        </h1>
                        <p className="text-slate-500 text-[10px] uppercase tracking-[0.4em] mt-4 opacity-50">
                            {searchMode === 'internet' ? 'Live AI Streaming' : 'Offline Vault Active'}
                        </p>
                    </header>

                    <main className="w-full max-w-2xl z-10 space-y-6">
                        <div className="glass-panel p-6 md:p-10 rounded-[2.5rem] shadow-2xl space-y-8">
                            {/* Mode Switcher */}
                            <div className="grid grid-cols-2 bg-slate-950/80 p-1 rounded-2xl border border-white/5">
                                {['internet', 'local'].map(m => (
                                    <button key={m} onClick={() => setSearchMode(m)} className={`py-3 rounded-xl text-[10px] font-bold uppercase tracking-widest transition-all ${searchMode === m ? 'bg-amber-500 text-slate-950 shadow-lg' : 'text-slate-500 hover:text-white'}`}>
                                        {m}
                                    </button>
                                ))}
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                {/* Category Dropdown */}
                                <div className="space-y-2">
                                    <label className="text-[10px] uppercase tracking-widest text-amber-500 font-bold opacity-70">Category</label>
                                    <div className="relative">
                                        <select value={category} onChange={e => setCategory(e.target.value)} className="w-full bg-slate-900/50 border border-white/10 rounded-xl px-4 py-3 text-white appearance-none cursor-pointer text-sm focus:outline-none focus:border-amber-500/50">
                                            {Object.values(Categories).map(c => <option key={c} value={c}>{c}</option>)}
                                        </select>
                                        <i className="fas fa-chevron-down absolute right-4 top-1/2 -translate-y-1/2 text-slate-500 pointer-events-none text-xs"></i>
                                    </div>
                                </div>
                                {/* Word Constraint */}
                                <div className="space-y-2">
                                    <label className="text-[10px] uppercase tracking-widest text-amber-500 font-bold opacity-70">Min Words: {minWords}</label>
                                    <div className="flex bg-slate-900/50 p-1 rounded-xl border border-white/10">
                                        {[1, 2, 3, 4].map(n => (
                                            <button key={n} onClick={() => setMinWords(n)} className={`flex-1 py-2 rounded-lg text-xs font-mono transition-all ${minWords === n ? 'bg-white/10 text-amber-400' : 'text-slate-600 hover:text-slate-400'}`}>
                                                {n}+
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            </div>

                            <button onClick={handleGenerate} disabled={loading} className={`w-full py-5 rounded-2xl text-lg font-bold tracking-[0.2em] uppercase transition-all shadow-xl active:scale-95 ${loading ? 'bg-slate-800 text-slate-600' : 'bg-gradient-to-r from-amber-500 to-rose-600 text-slate-950'}`}>
                                {loading ? <i className="fas fa-spinner fa-spin"></i> : 'Run Engine'}
                            </button>

                            {/* Result Display */}
                            {(result || error) && (
                                <div className={`p-8 rounded-3xl border-2 text-center animate-fade ${error ? 'border-red-500/20 bg-red-500/5 text-red-400' : 'border-amber-500/20 bg-amber-500/5'}`}>
                                    {error ? <p className="text-xs uppercase tracking-widest leading-relaxed">{error}</p> : (
                                        <>
                                            <p className="text-[8px] uppercase tracking-[0.5em] text-amber-500/50 mb-3">RESULT</p>
                                            <h2 className="text-3xl md:text-5xl font-bold bollywood-font text-white leading-tight break-words">{result}</h2>
                                        </>
                                    )}
                                </div>
                            )}

                            {/* Editor Toggle */}
                            <div className="text-center">
                                <button onClick={() => setShowStudio(!showStudio)} className="flex items-center justify-center gap-2 w-full text-[10px] uppercase tracking-widest text-slate-500 hover:text-amber-500 transition-colors">
                                    <i className={`fas ${showStudio ? 'fa-chevron-up' : 'fa-edit'}`}></i>
                                    {showStudio ? 'Close Editor' : 'Edit My Local List'}
                                </button>
                            </div>

                            {/* Real-time List Editor */}
                            {showStudio && (
                                <div className="space-y-4 animate-fade">
                                    <div className="flex justify-between items-center">
                                        <label className="text-[9px] uppercase tracking-widest text-slate-500 font-bold">Editing: {category}</label>
                                        <button onClick={() => setLocalScripts(p => ({...p, [category]: ""}))} className="text-[8px] uppercase tracking-widest bg-red-500/10 text-red-500 px-2 py-1 rounded">Clear All</button>
                                    </div>
                                    <div className="p-4 bg-black/40 rounded-2xl border border-white/5">
                                        <textarea 
                                            value={activeScript} 
                                            onChange={e => setLocalScripts(p => ({...p, [category]: e.target.value}))} 
                                            placeholder={`Paste your ${category.toLowerCase()} here (one per line)...`} 
                                            className="w-full h-48 bg-transparent text-white font-mono text-[11px] leading-relaxed focus:outline-none resize-none custom-scrollbar"
                                        />
                                    </div>
                                    <p className="text-[9px] text-slate-600 italic">Tip: Add entries above to pull them in Local Vault mode.</p>
                                </div>
                            )}
                        </div>

                        <HistoryCard results={history} />
                    </main>

                    <footer className="mt-auto py-10 text-slate-700 text-[10px] tracking-[0.4em] uppercase opacity-40">
                        Bollywood Engine &copy; MMXXIV
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
