        const Categories = {
            MOVIES: 'Movies',
            ACTORS: 'Actors',
            SONGS: 'Songs',
            MUSIC_DIRECTORS: 'Music Directors',
            DIRECTORS: 'Directors'
        };

        const App = () => {
            const [category, setCategory] = useState(Categories.MOVIES);
            const [searchMode, setSearchMode] = useState('local');
            const [minWords, setMinWords] = useState(1);
            const [result, setResult] = useState(null);
            const [loading, setLoading] = useState(false);
            const [history, setHistory] = useState([]);
            const [error, setError] = useState(null);
            const [localScripts, setLocalScripts] = useState(INITIAL_DATA);
            const [showEditor, setShowEditor] = useState(false);

            const handleGenerate = async () => {
                setLoading(true);
                setError(null);
                setResult(null);

                if (searchMode === 'local') {
                    const activeList = localScripts[category] || "";
                    const names = activeList.split('\n').map(n => n.trim()).filter(n => n.length > 0);
                    
                    const filtered = names.filter(name => {
                        const wordCount = name.split(/\s+/).filter(w => w.length > 0).length;
                        return wordCount >= minWords;
                    });

                    if (filtered.length === 0) {
                        setError(names.length === 0 ? "Vault is empty. Add names in the editor below." : `No entries found with ${minWords}+ words.`);
                        setLoading(false);
                        return;
                    }

                    await new Promise(r => setTimeout(r, 600));
                    const picked = filtered[Math.floor(Math.random() * filtered.length)];
                    setResult(picked);
                    setHistory(prev => [{ name: picked, category, timestamp: Date.now() }, ...prev].slice(0, 5));
                    setLoading(false);
                } else {
                    try {
                        const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });
                        const response = await ai.models.generateContent({
                            model: 'gemini-3-flash-preview',
                            contents: `Provide a random Bollywood ${category} name with at least ${minWords} words. Return ONLY the name.`
                        });
                        const name = response.text?.trim();
                        if (name) {
                            setResult(name);
                            setHistory(prev => [{ name, category, timestamp: Date.now() }, ...prev].slice(0, 5));
                        }
                    } catch (err) {
                        setError("Internet mode failed. Check your Vercel Environment Variables or usage limits.");
                        console.error(err);
                    } finally {
                        setLoading(false);
                    }
                }
            };

            return (
                <div className="min-h-screen flex flex-col items-center p-6 md:p-12 relative overflow-hidden bg-[#0a0f1e]">
                    <div className="absolute top-[-10%] left-[-10%] w-[60%] h-[60%] bg-amber-500/10 rounded-full blur-[120px] pointer-events-none"></div>
                    <div className="absolute bottom-[-10%] right-[-10%] w-[60%] h-[60%] bg-rose-500/10 rounded-full blur-[120px] pointer-events-none"></div>

                    <header className="text-center mb-10 z-10">
                        <h1 className="bollywood-font">
                            <span className="text-4xl md:text-6xl uppercase gradient-text leading-tight">Bollywood</span><br/>
                            <span className="text-xl md:text-3xl uppercase gradient-text tracking-[0.2em]">Trivia Engine</span>
                        </h1>
                    </header>

                    <main className="w-full max-w-2xl z-10 space-y-6">
                        <div className="glass-panel p-6 md:p-10 rounded-[2.5rem] shadow-2xl space-y-8 border border-white/10">
                            <div className="grid grid-cols-2 bg-slate-950/80 p-1 rounded-2xl border border-white/5">
                                {['internet', 'local'].map(m => (
                                    <button key={m} onClick={() => setSearchMode(m)} className={`py-3 rounded-xl text-[10px] font-bold uppercase tracking-widest transition-all ${searchMode === m ? 'bg-amber-500 text-slate-950 shadow-lg' : 'text-slate-400 hover:text-white'}`}>
                                        {m}
                                    </button>
                                ))}
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div className="space-y-2">
                                    <label className="text-[10px] uppercase tracking-widest text-amber-500 font-bold opacity-70">Category</label>
                                    <select value={category} onChange={e => setCategory(e.target.value)} className="w-full bg-slate-900/60 border border-white/10 rounded-xl px-4 py-3 text-white appearance-none cursor-pointer focus:border-amber-500/50 outline-none">
                                        {Object.values(Categories).map(c => <option key={c} value={c}>{c}</option>)}
                                    </select>
                                </div>
                                <div className="space-y-2">
                                    <label className="text-[10px] uppercase tracking-widest text-amber-500 font-bold opacity-70">Min Words: {minWords}</label>
                                    <div className="flex bg-slate-900/60 p-1 rounded-xl border border-white/10">
                                        {[1, 2, 3, 4].map(n => (
                                            <button key={n} onClick={() => setMinWords(n)} className={`flex-1 py-2 rounded-lg text-xs font-mono transition-all ${minWords === n ? 'bg-amber-500/20 text-amber-400' : 'text-slate-500 hover:text-slate-300'}`}>
                                                {n}+
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            </div>

                            <button onClick={handleGenerate} disabled={loading} className={`w-full py-5 rounded-2xl text-lg font-bold tracking-[0.2em] uppercase transition-all shadow-xl active:scale-95 ${loading ? 'bg-slate-800 text-slate-500 cursor-not-allowed' : 'bg-gradient-to-r from-amber-500 to-rose-600 text-slate-950 hover:brightness-110'}`}>
                                {loading ? <i className="fas fa-spinner fa-spin"></i> : 'Run Engine'}
                            </button>

                            {(result || error) && (
                                <div className={`p-8 rounded-3xl border-2 text-center animate-fade ${error ? 'border-red-500/20 bg-red-500/5 text-red-400' : 'border-amber-500/20 bg-amber-500/5'}`}>
                                    {error ? <p className="text-xs uppercase tracking-widest">{error}</p> : (
                                        <>
                                            <p className="text-[8px] uppercase tracking-[0.5em] text-amber-500/40 mb-3">DISCOVERY</p>
                                            <h2 className="text-3xl md:text-5xl font-bold bollywood-font text-white leading-tight">{result}</h2>
                                        </>
                                    )}
                                </div>
                            )}

                            <div className="text-center pt-4">
                                <button onClick={() => setShowEditor(!showEditor)} className="text-[10px] uppercase tracking-widest text-slate-500 hover:text-amber-500 transition-colors inline-flex items-center gap-2">
                                    <i className={`fas ${showEditor ? 'fa-times' : 'fa-pen-to-square'}`}></i>
                                    {showEditor ? 'Hide Vault Editor' : 'Manual Vault Entry'}
                                </button>
                            </div>

                            {showEditor && (
                                <div className="space-y-4 animate-fade border-t border-white/5 pt-6">
                                    <div className="flex justify-between items-center text-[9px] uppercase tracking-widest text-slate-400">
                                        <span>Editing: {category}</span>
                                        <button onClick={() => setLocalScripts(p => ({...p, [category]: ""}))} className="text-rose-500 hover:text-rose-400">Reset Category</button>
                                    </div>
                                    <textarea 
                                        value={localScripts[category]} 
                                        onChange={e => setLocalScripts(p => ({...p, [category]: e.target.value}))}
                                        placeholder={`Paste names here (one per line)...`}
                                        className="w-full h-40 bg-black/40 border border-white/5 rounded-2xl p-4 text-xs font-mono text-amber-100 focus:border-amber-500/30 outline-none resize-none custom-scrollbar"
                                    />
                                </div>
                            )}
                        </div>

                        {history.length > 0 && (
                            <div className="animate-fade space-y-3">
                                <h3 className="text-xs font-bold uppercase tracking-widest text-amber-500/50 flex items-center gap-2 px-2">
                                    <i className="fas fa-clock-rotate-left"></i> History
                                </h3>
                                {history.map(item => (
                                    <div key={item.timestamp} className="glass-panel p-4 rounded-2xl flex justify-between items-center border border-white/5">
                                        <div>
                                            <p className="text-white text-sm font-semibold">{item.name}</p>
                                            <p className="text-[9px] text-slate-500 uppercase tracking-widest">{item.category}</p>
                                        </div>
                                        <i className="fas fa-star text-[10px] text-amber-500/20"></i>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    <footer className="mt-auto py-10 text-slate-700 text-[9px] tracking-[0.5em] uppercase opacity-40">
                        Bollywood Engine &copy; MMXXIV
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
